<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissor</title>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center">
        <h1 class="game-heading">Rock Paper Scissor Game</h1>
        <div class="text-center d-flex flex-row justify-content-center">
            <div class="game-box shadow">
                <h1 class="choose-option-heading">Choose your option</h1>
                <div class="d-flex flex-row justify-content-center">
                    <div>
                        <img src="https://res.cloudinary.com/dcble6mbv/image/upload/v1728459372/PicsArt_10-09-12.22.39_a3s0ds.jpg" class="image" onclick="rock()" />
                        <p>Rock</p>
                    </div>
                    <div>
                        <img src="https://res.cloudinary.com/dcble6mbv/image/upload/v1728459372/PicsArt_10-09-12.23.06_jytq5n.jpg" class="image" onclick="paper()" />
                        <p>Paper</p>
                    </div>
                    <div>
                        <img src="https://res.cloudinary.com/dcble6mbv/image/upload/v1728459372/PicsArt_10-09-12.23.25_fjdhah.jpg" class="image" onclick="scissor()" />
                        <p>Scissor</p>
                    </div>
                </div>
                <p class="game-result" id="gameResult">Result</p>
                <p id="yourChoosen">Your option :</p>
                <p id="computerChoosen">Computer option :</p>
                <button class="btn btn-primary" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
